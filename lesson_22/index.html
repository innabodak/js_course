<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Lesson 21</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="preloader done">
		<span class="preloader done" id="loader"></span>	
	</div>
	<div id ="location_block" class="done">
		<div>Country <span id="country"></span></div>
		<div>Region <span id="region"></span></div>
		<div>City  <span id="city"></span></div>
		<div>Latitude <span id="latitude"></span></div>
		<div>Longitude <span id="longitude"></span></div>
	</div>
	<button id="location">Get location</button>
	<br>
	<br>
	<input type="text" id="input_city" placeholder="Enter your city">
	<button id="weather">Get weather</button>
	<div id="weather_block" class="done">
		<div class="weather_header">
			<div id="weather_icon"></div>
			<h3 id="description"></h3>
			<h2 id="temperature"></h2>
		</div>
		<div class="weather_details">
			<div class="temp"> Temperature
				<div>Max: <span id="max_temp"></span></div>
				<div>Min: <span id="min_temp"></span></div>
			</div>
			<div class="other_info">
				<div>Humidity: <span id="humidity"></span></div>
				<div>Pressure: <span id="pressure"></span></div>
				<div>Winds: <span id="wind_speed"></span></div>
			</div>
		</div>
	</div>
	<script src="dist/main.js" type="text/javascript"></script>
</body>
</html>
